<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreated Logo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .logo-text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo-text {
        font-family: "Raleway", sans-serif;
        font-size: 37px;
        font-weight: 600;
        color: white;
        letter-spacing: 2px;
      }

      .ghana-colors {
        font-family: "Raleway", sans-serif;
        font-size: 37px;
        font-weight: 600;
        letter-spacing: 2px;
      }

      .ghana-colors span:nth-child(1) {
        color: red;
      }

      .ghana-colors span:nth-child(2) {
        color: yellow;
      }

      .ghana-colors span:nth-child(3) {
        color: green;
      }

      .subtext {
        font-family: "Open Sans", sans-serif;
        font-size: 13px;
        font-weight: 700;
        color: steelblue;
        margin-top: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="logo-text-container">
      <h2 class="logo-text">
        <span class="ghana-colors">
          <span>GHA</span><span>NA</span><span>TALKS</span>
        </span>
        <span class="subtext">radio</span>
      </h2>
    </div>
  </body>
</html>
