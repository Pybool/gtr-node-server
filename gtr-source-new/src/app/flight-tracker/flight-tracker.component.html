<div class="container body-element">
    <div class="site-content">
        <img style="object-fit: cover;height:250px;padding:0px" class="hero"
            src="/assets/ghanatalksradio/images/images/airport.jpg" />
        <div class="top  tab-widget">

            <div style="flex-wrap:wrap" class="top-header flex-row">
                <ul class="tab-list">
                    <li class="tab-item custom-dropdown">
                        <div (click)="toggleDropdown(false)" style="align-items: center; justify-content: space-between;" class="flex-row">
                            <span style="color:white"
                                class="pulsating-text tab-item-title tab-item-title-airport"><b>{{selectedAirport.airportName}}</b>
                            </span>
                            <svg id="carret" style="width: 20px; height: 20px" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 320 512">
                                <path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                            </svg>
                        </div>
                        <ul class="dropdown-menu">
                            <ng-container *ngFor="let airport of ghanaAirports">
                                <li>
                                    <a style="white-space: nowrap;" href="javascript:void(0)" id="{{airport.icao_code}}"
                                        (click)="chooseAirport(airport.airport_name + (airport.airport_name.toLowerCase().includes('airport') ? '' : ' Airport ') + ' ' + airport.country_name, airport)">
                                        {{airport.airport_name}}
                                        {{(airport.airport_name.toLowerCase().includes('airport') ? '' : ' Airport ' + "
                                        ")}} {{airport.country_name}}
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                    <li (click)="toggleBlockFilter($event,'arrival')" class="arrival default-tab tab-item">
                        <div style="justify-content: start!important;" class="flex-row">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Lager_1" x="0px" y="0px"
                                viewBox="46 -45.7 141.7 141.7" xml:space="preserve"
                                enable-background="new 46 -45.7 141.7 141.7" class="tab-icon">

                                <g>
                                    <path
                                        d="M93.5 91.5h47.1c23.7 0 42.9-19.2 42.9-42.9V1.4c0-23.7-19.2-42.9-42.9-42.9H93.5c-23.7 0-42.9 19.2-42.9 42.9v47.1C50.6 72.2 69.8 91.5 93.5 91.5z"
                                        class="st0"></path>
                                    <path
                                        d="M70.4 27.7c0.4 0.4 83 26.3 89.3 28 11.2 0.4 9.8-7.6 8-9.7 -4.2-5-34.8-14.4-35.7-16.8 -0.8-2.4-24.1-34.3-26.1-34.8 -0.1-0.2-2.7-1.9-4.5-1.1 -1.4 0.7-1.4 2-1.3 3.1 0.1 1.1 8.9 23.3 8.8 24.5 -0.1 1.1-0.1 1.6-0.5 1.8 -1.3 0.5-22.6-6-23.7-6.9C83.5 15.1 68.9-2.7 68.9-2.7s-2.8-0.5-3-0.4C65.7-0.1 70 27.3 70.4 27.7z"
                                        class="st1"></path>
                                </g>
                            </svg>
                            <span class="tab-item-title">Arrivals</span>
                        </div>
                    </li>
                    <li (click)="toggleBlockFilter($event,'departure')" class="departure tab-item">
                        <div style="justify-content: start!important;" class="flex-row">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Lager_1" x="0px" y="0px"
                                viewBox="46 -45.7 141.7 141.7" xml:space="preserve"
                                enable-background="new 46 -45.7 141.7 141.7" class="tab-icon">
                                <g>
                                    <path class="st0"
                                        d="M93.2 92.3h47.4c23.9 0 43.2-19.3 43.2-43.2V1.7c0-23.9-19.3-43.2-43.2-43.2H93.2C69.3-41.5 50-22.1 50 1.7v47.4C50 73 69.3 92.3 93.2 92.3z">
                                    </path>
                                    <path class="st1"
                                        d="M88.3 53.3c0.4 0 71.3-37 76.5-40 7.5-7.1 1.4-11.3-1.1-11.5 -6-0.5-32.1 13.3-34.2 12.3 -2.2-1-38.1-6.6-39.7-5.7 -0.1-0.1-3.1 0.5-3.7 2.2 -0.4 1.3 0.4 2.2 1.2 2.9s21 9.4 21.7 10.1 1 1 0.9 1.5c-0.4 1.3-18.6 11-20 11 -1.2 0.4-22.4-1.7-22.4-1.7s-2.2 1.5-2.2 1.7C67.2 38.4 87.8 53.3 88.3 53.3z">
                                    </path>
                                </g>
                            </svg>
                            <span class="tab-item-title">Departures</span>
                        </div>
                    </li>
                </ul>
                <h2 style="color:white; white-space: nowrap;">Timezone: {{selectedAirport.airport?.timezone}}</h2>
            </div>
            <hr>
            <div class="tab-content">
                <app-arrivals [selectedAirport]="selectedAirport" [blockFilter]="blockFilter"></app-arrivals>
            </div>
        </div>
    </div>
</div>
<div style="opacity: 0" class="pagination"></div>
