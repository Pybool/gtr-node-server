<!-- grid-box -->
<div class="grid-box">

    <div class="title-section">
     <h1><a [routerLink]="['/category', 'ghana-newspaper',1]" style="color:rgb(34, 34, 34)"><span>News in Video</span></a></h1>
        <h1><span class="world"></span></h1>
    </div>
    

    <div class="row sus"  *ngFor="let newsArray of news">
        <div class="col-md-4" *ngFor="let newsSingle of newsArray">
            <div class="news-post video-post">
                <img  height="200px" width="270px" style=" height:200px;width:270px;object-fit:cover" alt="" src="{{newsSingle.image}}">
                <a href="{{getVideoLink(newsSingle.post_content)}}" class="video-link"><i class="fa fa-play-circle-o"></i></a>
                <div class="hover-box" style="width:270px">
                    <h2><a [routerLink]="['/', newsSingle.post_name]">{{
                        (newsSingle.post_title.length>80)? (newsSingle.post_title
                        | slice:0:80)+'..':(newsSingle.post_title) }}</a></h2>
                    <ul class="post-tags">
                        <li><i class="fa fa-clock-o"></i>{{newsSingle.post_date|
                            date: 'fullDate'}}</li>
                    </ul>
                </div>
            </div>
        </div>
      
      	
    </div>

</div>
<!-- End grid-box -->
